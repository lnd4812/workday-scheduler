<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    >

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <body>
        <header class="jumbotron">
          <h1 class="display-3">Work Day Scheduler</h1>
          <p class="lead">A simple calendar app for scheduling your work day</p>
          <p id="currentDay" class="lead"></p>
        </header>
        <div class="container">
        
        <!--need column for time display-->    
            <main class="container col-12 col-lg-9 d-flex flex-column">
                <div class="row justify-content-between">
                    <!--for time-->
                    <section class="col-3 col-md-2 col-xl-3 mb-2">
                      <ul class="hour">

                      </ul>hours
                    </section>
                    <!--for appointments  -->
                    <section class="time-block col-9 col-md-7">
                        <textarea class = "description" placeholder="enter appointment details">
                        </textarea>
                        <button class="saveBtn" type="button">save</button>                        </div> 
                    </section>        
                </div>
            </main>
            
            <!-- Modal -->
            <div class="modal fade" id="task-form-modal" tabindex="-1" role="dialog" aria-labelledby="task-form-modal"
              aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="task-form-modal">Add New Appointment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="modalTaskDescription">Appointment Details</label>
                        <textarea class="form-control" id="modalTaskDescription" rows="3"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="modalDueDate">Due date</label>
                        <input type="text" class="form-control" id="modalDueDate" placeholder="mm/dd/yyyy" autocomplete="off" />
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Task</button>
                  </div>
                </div>
              </div>
            </div>
          
         
         
            <!-- Timeblocks go here -->
        </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>

    <script srt="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
